    <h1>Dark Souls</h1>
    <h2>Historia</h2>
    <p>Es una serie de juegos de rol de acción creada por Hidetaka Miyazaki de FromSoftware y publicada por Bandai Namco Entertainment.</p>
    <h2>Lanzamientos</h2>
    <p>La serie comenzó con el lanzamiento de Dark Souls en 2011 y ha visto dos secuelas, Dark Souls II en 2014 y Dark Souls III en 2016.</p>
